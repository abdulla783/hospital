{% extends 'Hospital/base.html' %}

{% block body %}
<h1>Appointment Here</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Consulting Doctor</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for item in appointment %}
        <tr>
            <td>{{item.date}}</td>
            <td>{{item.time}}</td>
            <td>{{item.doctor}}</td>
            <td>{{item.status}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock body %}
